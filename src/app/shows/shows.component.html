<mat-error *ngIf="errmsg">
    {{errmsg}}
</mat-error>
<!-- <pre>{{showsdata}}</pre> -->
<mat-paginator class="sticky-paginator mat-elevation-z1" [length]="length" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="handlePageEvent($event)">
</mat-paginator>
<div class="cards-container">
    <mat-card color="primary" class="movies-card" *ngFor="let showcontent of showsdata">
        <mat-card-header>
            <img mat-card-avatar src="assets/{{showcontent.availableOn}}.jpg" alt="{{showcontent.availableOn}} logo" />
            <mat-card-title>{{showcontent.name}}</mat-card-title>
            <mat-card-subtitle>{{ showcontent.sport }}</mat-card-subtitle>
        </mat-card-header>
        <iframe class="mat-elevation-z4" mat-card-image [src]="videoyoutube + showcontent.youtube_id | safe"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <mat-card-content matTooltip="{{showcontent.description}}">
            {{showcontent.description}}
        </mat-card-content>
        <!--   <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        -->
    </mat-card>
</div>
