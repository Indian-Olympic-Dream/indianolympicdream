<div class="home-top-margin" fxLayoutAlign="space-around space-around">
    <span>Pick your favourite sport</span>
</div>
<div class="container" fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center">
    <div *ngFor="let sport of allsports">
        <mat-card class="sports-card" [routerLink]="['/sports',sport.name]">
        <img [src]="sport.pictogram" 
            class="sports-icons">
        </mat-card>
        <mat-card-content fxLayoutAlign="center">
                {{sport.name}}
        </mat-card-content>
    </div>
    <span class="home-top-margin"><i>All the pictograms used are owned by the IOC. The Tokyo 2020 pictograms are designed by Masaaki Hiromura.</i></span>
</div>
