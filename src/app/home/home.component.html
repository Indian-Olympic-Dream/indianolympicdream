<div class="home-top-margin" fxLayoutAlign="space-around space-around">
    <h3>Pick your favourite sport</h3>
</div>
<div class="container" *ngIf="allsports" fxLayout="row wrap" fxLayoutGap="24px" fxLayoutAlign="center center">
    <div class="pictogram-container" *ngFor="let sport of allsports;let last = last;">
        <!-- <mat-card class="sports-card" > -->
        <a [ngStyle]="{'margin-right': last ? '24px': '0px'}" [routerLink]="['/sports',sport.name]">
            <img [src]="sport.pictogram" class="sports-icons" alt="{{sport.name}} pictogram">
         </a>
        <!-- </mat-card> -->
        <mat-card-content [ngStyle]="{'margin-right': last ? '24px': '0px'}"  fxLayoutAlign="center">
                {{sport.name}}
        </mat-card-content>
    </div>
</div>
<div fxLayoutAlign="space-around space-around">
    <span>
        <i>
            All the pictograms used are owned by the IOC. The Tokyo 2020 pictograms are designed by Masaaki Hiromura.
        </i>
    </span>
</div>
