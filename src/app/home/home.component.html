<div class="container" fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center">
    <div *ngFor="let sport of sports">
        <mat-card ngClas="sportsname-card sportsname-card-2"
                  [ngClass.lt-sm]="{'sportsname-card':true,'sportsname-card-2':flase}"
                  [ngClass.gt-xs]="{'sportsname-card':false,'sportsname-card-2':true}" 
                  routerLink="/sports/{{sport}}">
        <img src="assets/Olympic_icons/{{sport}}.png" 
            class="sports-icons">
        </mat-card>
        <mat-card-content fxLayoutAlign="center">
                {{sport}}
        </mat-card-content>
    </div>
    <div fxLayoutAlign="start start">
            <p>All the pictograms used are owened by the IOC.The Tokyo 2020 pictograms are designed by Masaaki Hiromura.</p>
    </div>
</div>
