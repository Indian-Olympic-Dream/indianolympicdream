<app-loader></app-loader>
<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo-container" routerLink="" [class.active-logo]="isActivePath()">
    <span>Indian</span>
    <img src="assets/images/generic/logo.png" class="olympic-logo" alt="olympic rings logo" loading="lazy"
      decoding="async" fetchpriority="high" width="60" height="24">
    <span>Dream</span>
  </div>
  <!-- <mat-form-field appearance="outline" class="olympics-select">
    <mat-select-trigger>
      <img [src]="selectedOlympicsLogo" class="olympics-option-logo" [alt]="selectedOlympics + ' logo'" loading="lazy"
        decoding="async" fetchpriority="low" width="24" height="24">
    </mat-select-trigger>
    <mat-select [(ngModel)]="selectedOlympics" (selectionChange)="onOlympicsChange($event)">
      <mat-option *ngFor="let option of olympicOptions" [value]="option.id">
        {{option.name}}
      </mat-option>
    </mat-select
  </mat-form-field> -->
  <img [src]="selectedOlympicsLogo" class="olympics-option-logo" [alt]="selectedOlympics + ' logo'" loading="lazy"
    decoding="async" fetchpriority="low">

  <nav class="nav-links">
    <button class="nav-button" routerLink="/athletes" mat-button routerLinkActive="active-link">
      <!-- <mat-icon>directions_run</mat-icon> -->
      Quotas Earned
    </button>
    <button class="nav-button" routerLink="/calendar" mat-button routerLinkActive="active-link">
      <!-- <mat-icon>calendar_month</mat-icon> -->
      Calendar
    </button>
    <button class="nav-button" [routerLink]="['/schedule']" [queryParams]="{sport: ''}" mat-button
      routerLinkActive="active-link">
      <!-- <mat-icon>date_range</mat-icon> -->
      Schedule
    </button>
    <button class="nav-button" routerLink="/shows" mat-button routerLinkActive="active-link">
      <!-- <mat-icon>movie</mat-icon> -->
      Shows I love
    </button>
    <button class="nav-button" routerLink="/stories" mat-button routerLinkActive="active-link">
      <!-- <mat-icon>description</mat-icon> -->
      Stories
    </button>
    <mat-menu #aboutMenu="matMenu">
      <button mat-menu-item (click)="navigateToAboutApp()">App</button>
      <button mat-menu-item (click)="openAboutMe()">Me</button>
    </mat-menu>
    <button class="nav-button" mat-button [matMenuTriggerFor]="aboutMenu"
      [ngClass]="{'active-link': router.url === '/about'}">
      About
    </button>
    <button class="nav-button" routerLink="/feedback" mat-button routerLinkActive="active-link">
      <!-- <mat-icon>feedback</mat-icon> -->
      Feedback
    </button>
  </nav>
  <span class="fill-remaining-space"></span>
  <div class="theme-switch">
    <div><mat-icon>{{currentTheme === 'dark-theme' ? 'dark_mode' : 'light_mode'}}</mat-icon></div>
    <div><mat-slide-toggle class="theme-toggle" color="primary" [checked]="currentTheme === 'dark-theme'"
        (change)="onSetTheme()" [disableRipple]="true">
      </mat-slide-toggle>
    </div>
  </div>
</mat-toolbar>
<mat-progress-bar color="warn" *ngIf="loading" mode="query"></mat-progress-bar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list (click)="drawer.close()">
      <a mat-list-item [routerLink]="['/athletes']" [queryParams]="{prop: 'xxx'}" queryParamsHandling="preserve"
        routerLinkActive="mat-list-active">
        <mat-icon>directions_run</mat-icon>
        <span class="sidenav-menu">Quotas Earned</span>
      </a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="mat-list-active">
        <mat-icon>calendar_month</mat-icon>
        <span class="sidenav-menu">Calendar</span>
      </a>
      <a mat-list-item routerLink="/schedule" routerLinkActive="mat-list-active">
        <mat-icon>date_range</mat-icon>
        <span class="sidenav-menu">Schedule</span>
      </a>
      <a mat-list-item routerLink="/shows" routerLinkActive="mat-list-active">
        <mat-icon>movie</mat-icon>
        <span class="sidenav-menu">Shows I love</span>
      </a>
      <a mat-list-item routerLink="/stories" routerLinkActive="mat-list-active">
        <mat-icon>description</mat-icon>
        <span class="sidenav-menu">Stories</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="mat-list-active">
        <mat-icon>info</mat-icon>
        <span class="sidenav-menu">About</span>
      </a>
      <a mat-list-item (click)="openAboutMe()">
        <mat-icon>contact_page</mat-icon>
        <span class="sidenav-menu">About Me</span>
      </a>
      <a mat-list-item routerLink="/feedback" routerLinkActive="mat-list-active">
        <mat-icon>feedback</mat-icon>
        <span class="sidenav-menu">Feedback</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <!-- <mat-toolbar  class="botton-toolbar"></mat-toolbar> -->
  </mat-sidenav-content>
</mat-sidenav-container>
