<!-- For switching b/w light and dark theme
   <div [class.light-theme]="isLightTheme">
   </div>
-->
<app-loader></app-loader>
<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button class="logo-button" routerLink="">
    <span>Indian</span>
    <img src="assets/images/generic/logo.png" class="olympic-logo" alt="olympic">
    <span>Dream</span>
  </button>
  <!--  -->
  <nav class="nav-links">
    <button class="nav-button" routerLink="/athletes" mat-button routerLinkActive="active-link">Quotas Earned</button>
    <button class="nav-button" routerLink="/calendar" mat-button routerLinkActive="active-link">Calendar</button>
    <button class="nav-button" [routerLink]="['/schedule']" [queryParams]="{sport: ''}" mat-button
      routerLinkActive="active-link">Schedule</button>
    <button class="nav-button" routerLink="/shows" mat-button routerLinkActive="active-link">Shows I love</button>
    <button class="nav-button" routerLink="/blogs" mat-button routerLinkActive="active-link">Blogs</button>
    <button class="nav-button" routerLink="/about" mat-button routerLinkActive="active-link">About Me</button>
  </nav>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button (click)="onSetTheme()" class="theme-toggle"
    [matTooltip]="currentTheme === 'dark-theme' ? 'Joker' : 'The Dark Knight'">
    <mat-icon>{{currentTheme === 'dark-theme' ? 'brightness_2' : 'brightness_5'}}</mat-icon>
  </button>
</mat-toolbar>
<mat-progress-bar color="warn" *ngIf="loading" mode="query"></mat-progress-bar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list (click)="drawer.close()">
      <a mat-list-item routerLink="/home" routerLinkActive="mat-primary">
        <mat-icon>home</mat-icon>
        <span class="sidenav-menu">Home</span>
      </a>
      <a mat-list-item [routerLink]="['/athletes']" [queryParams]="{prop: 'xxx'}" queryParamsHandling="preserve"
        routerLinkActive="mat-primary">
        <mat-icon>directions_run</mat-icon>
        <span class="sidenav-menu">Quotas Earned</span>
      </a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="mat-primary">
        <mat-icon>date_range</mat-icon>
        <span class="sidenav-menu">Calendar</span>
      </a>
      <a mat-list-item routerLink="/shows" routerLinkActive="mat-primary">
        <mat-icon>movie</mat-icon>
        <span class="sidenav-menu">Shows I love</span>
      </a>
      <a mat-list-item routerLink="/blogs" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        <span class="sidenav-menu">Blogs</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="mat-primary">
        <mat-icon>info</mat-icon>
        <span class="sidenav-menu">About</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
    <!-- <mat-toolbar  class="botton-toolbar"></mat-toolbar> -->
  </mat-sidenav-content>
</mat-sidenav-container>
