<div class="originals-container" *ngIf="podcasts$ | async as podcasts; else loading">
  <div *ngFor="let podcast of podcasts" class="embed-wrapper">
    <app-embed-block [block]="{
      platform: 'youtube',
      url: podcast.youtubeURL,
      embedTitle: podcast.title,
      embedDescription: podcast.description,
      duration: podcast.duration,
      tags: [{ name: 'Podcast'}]
    }"></app-embed-block>
  </div>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
